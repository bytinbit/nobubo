[tool.poetry]
name = "nobubo"
version = "1.3.0"
description = "Nobubo assembles a digital pdf sewing pattern and cuts it up into a desired output print size. A specialized n-up tool also suited for non-sewing purposes."
authors = ["bytinbit <nobubo@melinesieber.ch>"]
license = "AGPL v3.0"
readme = "README.md"
homepage = "https://github.com/bytinbit/nobubo"
repository = "https://github.com/bytinbit/nobubo"
classifiers =  [
        "Topic :: Printing",
        "Topic :: Utilities",
        "Topic :: Multimedia :: Graphics :: Graphics Conversion",
        "License :: OSI Approved :: GNU Affero General Public License v3",
    ]


[tool.poetry.scripts]
nobubo = "nobubo.cli:main"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
pikepdf = "^2.12.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
tox = "^3.23.1"
mypy = "^0.812"
pylint = "^2.8.2"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py,mypy,linting
testpaths = "tests"


[testenv]
description = Run pytest
deps = 
    pytest
    pytest-cov
    textract
commands = pytest {posargs}


[testenv:mypy]
description = Check typing with mypy
deps = mypy
passenv = TERM
commands = mypy {posargs} nobubo tests

[testenv:pylint]
commands = python -m pylint nobubo tests --output-format=colorized --reports=no {posargs}

[testenv:flake8]
commands = python -m flake8 {posargs:}


[testenv:pikepdf-main]
description = Run project tests against pikepdf-main branch
deps = 
    git+https://github.com/pikepdf/pikepdf#master
commands = pytest {posargs}
"""