[tool.poetry]
name = "nobubo"
version = "1.3.0"
description = "Nobubo assembles a digital pdf sewing pattern and cuts it up into a desired output print size."
authors = ["bytinbit <meline.sieber@ost.ch>"]
license = "AGPL v3.0"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
pikepdf = "^2.12.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
tox = "^3.23.1"
mypy = "^0.812"
pylint = "^2.8.2"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
